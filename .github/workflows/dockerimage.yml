name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build
      run: docker build -t php ./7.3/alpine/fpm
    - name: Tags
      run: |
        docker tag php ${{ secrets.DOCKER_USER }}/php:7.3-fpm-alpine
        docker tag php ${{ secrets.DOCKER_USER }}/php:latest
    - name: Push
      run: |
        docker push ${{ secrets.DOCKER_USER }}/php:7.3-fpm-alpine
        docker push ${{ secrets.DOCKER_USER }}/php:latest
