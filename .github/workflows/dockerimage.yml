name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push PHP 8.3
        uses: docker/build-push-action@v6
        with:
          context: ./8.3/alpine/fpm
          push: true
          tags: ${{ secrets.DOCKER_USER }}/php:8.3-fpm-alpine

      - name: Build and push PHP 8.4
        uses: docker/build-push-action@v6
        with:
          context: ./8.4/alpine/fpm
          push: true
          tags: ${{ secrets.DOCKER_USER }}/php:8.4-fpm-alpine

      - name: Build and push PHP 8.5
        uses: docker/build-push-action@v6
        with:
          context: ./8.5/alpine/fpm
          push: true
          tags: ${{ secrets.DOCKER_USER }}/php:8.5-fpm-alpine
